{% extends './base.html' %}

{% block content %}

  <div class = "box-white-home">
    <h1>weather.inplaces</h1>
    <h2>Check the weather around the world</h2>

    <p>Please login with username.</p>
    <form action="/weather/" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" class="button" value="Login">
    </form>
    {% if message %}
      <div class='error-message'>{{message}}</div>
    {% endif %}
  </div>

{% endblock %}
